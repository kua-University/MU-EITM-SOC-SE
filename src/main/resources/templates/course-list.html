<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course List</title>
</head>
<body>
<h2>Course List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    <tr th:each="course : ${courses}">
        <td th:text="${course.name}">Course Name</td>
        <td th:text="${course.description}">Course Description</td>
        <td>
            <a th:href="@{/courses/delete/{id}(id=${course.id})}">Delete</a>
        </td>
    </tr>
</table>
<a href="/courses/add">Add New Course</a>
</body>
</html>
